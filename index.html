<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container flex justify-center items-center mt-48 mx-auto">
      <div class="left mx-14 -mt-16">
        <img src="fb.svg" alt="error" class="w-60" />
        <p class="mx-6 text-3xl">
          Facebook helps you connect and share<br />
          with the people in your life
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-400"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 font-bold rounded-md"
        >
          Log In
        </button>
        <span
          class="my-2 text-blue-600 text-center text-sm cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white py-3 px-4 mx-auto my-2 font-bold rounded-md w-fit"
        >
          Create New Account
        </button>
      </div>
    </div>
  </body>
</html>
