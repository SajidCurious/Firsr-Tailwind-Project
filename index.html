<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container flex justify-center items-center mt-48 mx-auto">
      <div class="left mx-14">
        <img src="fb.svg" alt="error" class="w-60" />
        <p class="mx-6 text-3xl">
          Facebook helps you connect and share<br />
          with the people in your life
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button>Log In</button>
        <span>Forgotten password?</span>
        <hr />
        <button>Create New Account</button>
      </div>
    </div>
  </body>
</html>
